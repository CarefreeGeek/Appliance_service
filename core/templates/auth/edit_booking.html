{% extends 'layout/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2>Edit Booking</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="customer_name" class="form-control" value="{{ booking.customer_name }}">
        </div>
        <div class="mb-3">
            <label>Address</label>
            <textarea name="customer_address" class="form-control">{{ booking.customer_address }}</textarea>
        </div>
        <div class="mb-3">
            <label>City</label>
            <input type="text" name="customer_city" class="form-control" value="{{ booking.customer_city }}">
        </div>
        <div class="mb-3"> 
            <label>Phone</label>
            <input type="text" name="customer_phone" class="form-control" value="{{ booking.customer_phone }}">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="customer_email" class="form-control" value="{{ booking.customer_email }}">
        </div>
        <div class="mb-3">
            <label>Appliance</label>
            <input type="text" name="appliance_name" class="form-control" value="{{ booking.appliance_name }}">
        </div>
        <div class="mb-3">
            <label>Problem Type</label>
            <textarea name="problem_type" class="form-control">{{ booking.problem_type }}</textarea>
        </div>
        <div class="mb-3">
            <label>Service Date</label>
            <input type="date" name="service_date" class="form-control" value="{{ booking.service_date }}">
        </div>
        <div class="mb-3">
            <label>Additional Info</label>
            <textarea name="additional_info" class="form-control">{{ booking.additional_info }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Booking</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
